
 citizenship_full:0 "完整公民权"
 citizenship_full_tooltip:0 "公民拥有完整的政治权利并可以成为 §H领袖§!."
 citizenship_full_tooltip_delayed:0 "§L该物种中每一位个体都是 [From.GetAdj] 社会中受到尊敬的一员§!"
 citizenship_caste_system:0 "种姓制度"
 citizenship_caste_system_tooltip:0 "该物种的公民只有在生产 £food §H食物§! 或 £minerals §H矿物§! 时将会自动被奴役。"
 citizenship_caste_system_tooltip_delayed:0 "§L有一些 [From.GetSpeciesNamePlural] 生来便更加优越。§!"
 citizenship_caste_system_limited:0 "种姓制度（居留权）"
 citizenship_caste_system_limited_tooltip:0 "该物种的公民只有在生产 £food §H食物§! 或 £minerals §H矿物§! 时将会自动被奴役。其他的公民则是自由的，但他们将无法参与政治，亦无法在其中产生  §H领袖§!。"
 citizenship_caste_system_limited_tooltip_delayed:0 "§L有一些 [From.GetSpeciesNamePlural] 生来便更加优越。§!"
 citizenship_limited:0 "居留权"
 citizenship_limited_tooltip:0 "公民是自由的，但他们没有政治权利并且无法产生 §H领袖§!。"
 citizenship_limited_tooltip_delayed:0 "§L他们还没有证明自己值得被赋予完整的权利，或许永远不会。§!"
 citizenship_slavery:0 "奴隶"
 citizenship_slavery_tooltip:0 "该物种将全部被奴役。奴隶比自由公民拥有更低的 §H消费品消耗§!。"
 citizenship_slavery_tooltip_delayed:0 "§L自由是一种幻觉。对于一些人而言，这是个更加真实的真相。§!"
 citizenship_purge:0 "不良分子"
 citizenship_purge_tooltip:0 "该物种的所有公民将会被有条不紊的肃清。 因受到肃清管制（除§H绝育绝嗣§!外）没有§H消费品消耗§!。"
 citizenship_purge_tooltip_delayed:0 "§L历史记录上将不会承认这个物种的存在。§!"
 military_service_full:0 "完整军事制度"
 military_service_full_tooltip:0 "Species can produce §HArmies§!, §HGenerals§! and §HAdmirals§!."
 military_service_full_tooltip_delayed:0 "§LThey are doubtlessly among the most competent in our armed forces.§!"
 military_service_limited:0 "服役权"
 military_service_limited_tooltip:0 "Species can only produce §HArmies§!."
 military_service_limited_tooltip_delayed:0 "§LThey make excellent soldiers - but command is better left to others.§!"
 military_service_none:0 "豁免兵役"
 military_service_none_tooltip:0 "Species can not produce any military §HLeaders§! nor be used in §HArmies§!."
 military_service_none_tooltip_delayed:0 "§LThey serve the [From.GetName] better away from the battlefield.§!"
 military_service_limited_name:0 "Limited Military Service"
 military_service_none_name:0 "No Military Service"
 slavery_normal:0 "Chattel Slavery"
 slavery_normal_tooltip:0 "§HChattel Slaves§! have their rights curtailed to maximize productivity, and commonly work with £food §HFood§! and £minerals §HMineral§! production."
 slavery_normal_tooltip_delayed:0 "§LChattel Slavery is the most common form of slavery in the galaxy. Whether for life or a limited time, unrestricted access to the labor of others is in some parts seen as a privilege with numerous counter-duties attached, and elsewhere considered a self-evident prerequisite for a functioning society.§!"
 slavery_domestic:0 "Domestic Servitude"
 slavery_domestic_tooltip:0 "§HDomestic Servants§! increase the £happiness §HHappiness§! of free Pops but are less productive than other slaves or even free Pops."
 slavery_domestic_tooltip_delayed:0 "§LDomestic servants spend much of their time tending to the needs of free Pops - some are assigned to individual domiciles, while others tend to public spaces. The split in their duties reduces their "hard" resource output, but the quality of life gains for free Pops frequently outweigh this drawback.§!"
 slavery_military:0 "Battle Thralls"
 slavery_military_tooltip:0 "§HBattle Thralls§! have a lesser penalty to\n£energy §HEnergy§! and §HResearch§! production and make excellent soldiers for local §HArmies§!."
 slavery_military_tooltip_delayed:0 "§LBattle thralls are weaponized serfs, often trained from birth in the martial arts and conditioned for absolute obedience. While prized as soldiers, the battle thralls fare poorly in fields where they cannot utilize their sheer physical strength and resilience.§!"
 slavery_livestock:0 "Livestock"
 slavery_livestock_tooltip:0 "§HLivestock§! Pops can not be employed to produce resources, but are instead regularly culled to increase the £food §HFood§! supply."
 slavery_livestock_tooltip_delayed:0 "§LLivestock is Pops!§!"
 living_standard_utopian:0 "Utopian"
 living_standard_utopian_tooltip:0 "This species lives in utopian luxury, with nearly every material wish fulfilled on demand."
 living_standard_utopian_tooltip_delayed:0 "§LWe cannot realistically eliminate every want by providing for every need. But we can try.§!"
 living_standard_good:0 "Good"
 living_standard_good_tooltip:0 "This species enjoys a high quality of life thanks to generous social welfare policies."
 living_standard_good_tooltip_delayed:0 "§LSeeing to the needs of the people is the most important responsibility of the state.§!"
 living_standard_normal:0 "Decent"
 living_standard_normal_tooltip:0 "Ensure a decent quality of life for this species."
 living_standard_normal_tooltip_delayed:0 "§LNeglecting the welfare of our subjects is a losing proposition in the long run.§!"
 living_standard_poor:0 "Poor"
 living_standard_poor_tooltip:0 "Most of this species lives in poverty and squalor, with many commodities only accessible to the wealthy elite."
 living_standard_poor_tooltip_delayed:0 "§LIf they wish to better their lot in life, they will have to work for it.§!"
 living_standard_hive_mind:0 "Hive Mind"
 living_standard_hive_mind_tooltip:0 "While Hive Minds do not use "Consumer Goods" in the traditional sense, a drone population still requires a great deal of resources to sustain itself."
 living_standard_hive_mind_tooltip_delayed:0 "§LThe needs of the individual and the needs of the hive are one and the same.§!"
 living_standard_subsistence:0 "Subsistence"
 living_standard_subsistence_tooltip:0 "The vast majority of this species lives in squalor and destitution."
 living_standard_subsistence_tooltip_delayed:0 "§LAs few as possible of our subjects should starve. Beyond that, they're not our problem.§!"
 living_standard_none:0 "Non-Existent"
 living_standard_none_tooltip:0 "This species lives only briefly."
 living_standard_none_tooltip_delayed:0 "§LWe do not budget for the dead.§!"
 living_standard_chemical_bliss:0 "Chemical Bliss"
 living_standard_chemical_bliss_tooltip:0 "Entertainment media is made freely available as a drug regimen induces a euphoric stupor. The Pops are happy, but useless."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LThey all welcome the games and diversions. Some resist the drugs, at first.§!"
