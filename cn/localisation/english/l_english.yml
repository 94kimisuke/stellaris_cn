 purge_normal:0 "种族灭绝"
 purge_normal_tooltip:0 "Affected Pops are systematically eradicated. This is the fastest form of Purging available."
 purge_normal_tooltip_delayed:0 "§LThe extermination squads are efficient. The dissolution of entire populations naturally takes time, but they get the job done.§!"
 purge_displacement:0 "驱逐出境"
 purge_displacement_tooltip:0 "Affected Pops are expelled from our nation over time, left to find refuge outside our borders."
 purge_displacement_tooltip_delayed:0 "§LIt's not that we drive them from their homes. Their homes are simply no longer theirs.§!"
 purge_neutering:0 "绝育绝嗣"
 purge_neutering_tooltip:0 "Affected Pops no longer grow and will die out over time, but gain only a moderate £happiness §RHappiness§! penalty."
 purge_neutering_tooltip_delayed:0 "§LThink of it as a phasing-out of a people. Our nation goes to meet the future, only some will not be with us.§!"
 purge_labor_camps:0 "迫劳致死"
 purge_labor_camps_tooltip:0 "Affected Pops are worked to death and can be used to produce £food §HFood§! and £minerals §HMinerals§! until their eventual demise."
 purge_labor_camps_tooltip_delayed:0 "§LWith this final sacrifice, they will at least have been of some use.§!"
 purge_processing:0 "美食加工"
 purge_processing_tooltip:0 "Affected Pops are processed into nutrient-rich food sources, boosting £food §HFood§! availability until death."
 purge_processing_tooltip_delayed:0 "§LIt is a sad but inescapable fact that some are destined to simply fuel the ambitions of their betters.§!"
 migration_control_yes:0 "Migration Controls Enabled"
 migration_control_yes_tooltip:0 "§HMigration Controls§! prevent Pops of this species from moving freely between our worlds."
 migration_control_yes_tooltip_delayed:0 "§LThe free flow of Pops can allocate resources efficiently, but sometimes what is necessary is not efficient.§!"
 migration_control_no:0 "No Migration Controls"
 migration_control_no_tooltip:0 "$migration_control_yes_tooltip$"
 migration_control_no_tooltip_delayed:1 "§LJust as our primitive ancestors wandered in search of a home, every being must be free to seek its destiny among the stars.§!"
 population_control_yes:0 "Population Controls Enabled"
 population_control_yes_tooltip:0 "§HPopulation Controls§! prevent Pops of this species from growing their population."
 population_control_yes_tooltip_delayed:0 "§LSelective Reproductive Suppression Fields are often referred to as the blunt instruments of demography.§!"
 population_control_no:0 "No Population Controls"
 population_control_no_tooltip:0 "$population_control_yes_tooltip$"
 population_control_no_tooltip_delayed:1 "§LA species that does not propagate itself is at an evolutionary dead end.§!"
 colonization_control_yes:0 "Colonization Forbidden"
 colonization_control_yes_tooltip:0 "§HColonization Rights§! determines whether this Species is allowed to board colony ships and settle new worlds."
 colonization_control_yes_tooltip_delayed:1 "§LIn a vast sea of cold emptiness, a habitable world is the greatest treasure of all. Not all are worthy to seize it.§!"
 colonization_control_no:0 "Colonization Allowed"
 colonization_control_no_tooltip:0 "$colonization_control_yes_tooltip$"
 colonization_control_no_tooltip_delayed:1 "§LWho are we to deny any species their place among the stars? Together we will drive back the darkness.§!"
